spring:
  application:
    name: stock-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:stockDB
    username: sa
    password: p

  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 0
  servlet:
    context-path: /